<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Always dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Mailbox Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent any scrolling */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr); /* Header row + 6 weeks */
        }
        .calendar-day {
            border-color: #4a4a4a; /* A defined border color for dark mode */
            overflow: hidden; /* Prevent content from pushing the cell size */
        }
        .appointment {
            display: block; /* Reverted for full background */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .appointment:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        /* Styles for the modal */
        #event-modal-body a { color: #00a9e0; text-decoration: underline; }
        .modal-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        // Custom Tailwind theme colors to match the logo
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#00a9e0',
                        'brand-orange': '#f58220',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-300">

    <div class="flex flex-col h-screen p-4">
        <!-- Main Content -->
        <main id="calendar-container" class="bg-[#121212] rounded-lg shadow-xl p-4 flex-grow flex flex-col min-h-0">
            <!-- Calendar Header -->
            <div class="flex items-center justify-between mb-4">
                <!-- Left: Logo & Nav -->
                <div class="flex items-center space-x-4">
                    <img src="https://tcbns.com/wp-content/uploads/2021/05/TCBNS_Full_Simp_Light.png" alt="Logo" class="h-10">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                        <svg class="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 id="month-year" class="text-2xl font-bold text-brand-blue w-48 text-center"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                        <svg class="w-6 h-6 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>

                <!-- Center: Legend -->
                <div id="category-legend" class="flex-grow flex justify-center items-center gap-x-4 px-4">
                    <!-- Legend will be injected here -->
                </div>

                <!-- Right: Clock/Date -->
                <div class="text-right">
                    <div id="live-date" class="font-medium text-gray-300"></div>
                    <div id="live-time" class="text-2xl font-bold text-brand-blue"></div>
                </div>
            </div>

            <div id="loader" class="mx-auto my-auto" style="border: 4px solid #4a4a4a; border-top: 4px solid #f58220; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
            <div id="error-message" class="hidden text-center text-red-500 bg-red-100 p-4 rounded-lg m-auto"></div>
            
            <div id="calendar" class="calendar-grid flex-grow hidden border-t border-l border-[#4a4a4a] min-h-0">
                <!-- Calendar will be injected here -->
            </div>
        </main>
    </div>

    <!-- Event Details Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50 modal-fade-in">
        <div class="bg-[#2a2a2a] rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col transform transition-transform duration-300 scale-95">
            <header class="flex items-center justify-between p-4 border-b border-[#4a4a4a]">
                <h3 id="event-modal-title" class="text-xl font-bold text-brand-blue"></h3>
                <button id="event-modal-close" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div class="p-6 overflow-y-auto space-y-4">
                 <div>
                    <h4 class="font-semibold text-gray-400 uppercase tracking-wider text-xs">Category</h4>
                    <div id="event-modal-category" class="mt-1 flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h4 class="font-semibold text-gray-400 uppercase tracking-wider text-xs">Time</h4>
                    <p id="event-modal-time" class="text-gray-200 mt-1"></p>
                </div>
                 <div>
                    <h4 class="font-semibold text-gray-400 uppercase tracking-wider text-xs">Location</h4>
                    <p id="event-modal-location" class="text-gray-200 mt-1"></p>
                </div>
                <div>
                    <h4 class="font-semibold text-gray-400 uppercase tracking-wider text-xs">Details</h4>
                    <div id="event-modal-body" class="prose prose-invert max-w-none text-gray-300 mt-1"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Day Events Modal -->
    <div id="day-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50 modal-fade-in">
        <div class="bg-[#2a2a2a] rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col transform transition-transform duration-300 scale-95">
            <header class="flex items-center justify-between p-4 border-b border-[#4a4a4a]">
                <h3 id="day-modal-title" class="text-xl font-bold text-brand-blue"></h3>
                <button id="day-modal-close" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div id="day-modal-events" class="p-6 overflow-y-auto space-y-3">
                <!-- Events for the day will be listed here -->
            </div>
        </div>
    </div>


    <script>
        const BACKEND_API_URL = "https://ovudn62nv4.execute-api.us-east-1.amazonaws.com/default/CalendarWebApp";

        const loader = document.getElementById('loader');
        const errorMessageContainer = document.getElementById('error-message');
        const calendarContainer = document.getElementById('calendar');
        const legendContainer = document.getElementById('category-legend');
        const monthYearHeader = document.getElementById('month-year');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const liveTimeEl = document.getElementById('live-time');
        const liveDateEl = document.getElementById('live-date');
        
        // Event Modal elements
        const eventModal = document.getElementById('event-modal');
        const eventModalContent = eventModal.querySelector('div');
        const eventModalTitle = document.getElementById('event-modal-title');
        const eventModalCategory = document.getElementById('event-modal-category');
        const eventModalTime = document.getElementById('event-modal-time');
        const eventModalLocation = document.getElementById('event-modal-location');
        const eventModalBody = document.getElementById('event-modal-body');
        const eventModalClose = document.getElementById('event-modal-close');

        // Day Modal elements
        const dayModal = document.getElementById('day-modal');
        const dayModalContent = dayModal.querySelector('div');
        const dayModalTitle = document.getElementById('day-modal-title');
        const dayModalEvents = document.getElementById('day-modal-events');
        const dayModalClose = document.getElementById('day-modal-close');

        let currentDate = new Date();
        let allFetchedEvents = [];
        
        // --- CATEGORY COLOR MAPPING ---
        const categoryColors = {
            'Alex': { bg: 'bg-purple-500/30', text: 'text-purple-300', solid: 'bg-purple-500', hex: '#a855f7' },
            'Shane': { bg: 'bg-yellow-500/30', text: 'text-yellow-300', solid: 'bg-yellow-500', hex: '#eab308' },
            'TCBNS': { bg: 'bg-blue-500/30', text: 'text-blue-300', solid: 'bg-blue-500', hex: '#3b82f6' },
            'Tim': { bg: 'bg-green-500/30', text: 'text-green-300', solid: 'bg-green-500', hex: '#22c55e' },
            'Tyler': { bg: 'bg-red-500/30', text: 'text-red-300', solid: 'bg-red-500', hex: '#ef4444' },
            'Holiday': { bg: 'bg-gray-500/30', text: 'text-gray-300', solid: 'bg-gray-500', hex: '#6b7280' },
            'default': { bg: 'bg-brand-blue/30', text: 'text-brand-blue', solid: 'bg-brand-blue', hex: '#00a9e0' }
        };

        // --- CLOCK AND DATE ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
            liveTimeEl.textContent = timeString;
            liveDateEl.textContent = dateString;
        }

        // --- CALENDAR LOGIC ---
        async function fetchAllEvents() {
            loader.classList.remove('hidden');
            errorMessageContainer.classList.add('hidden');
            calendarContainer.classList.add('hidden');

            try {
                const response = await fetch(BACKEND_API_URL);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Request failed with status: ${response.status}`);
                }
                allFetchedEvents = await response.json();
                renderCalendar();
                renderLegend();
            } catch (error) {
                console.error('An error occurred:', error);
                showError(`Failed to fetch calendar events: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                calendarContainer.classList.remove('hidden');
            }
        }

        function renderLegend() {
            legendContainer.innerHTML = '';
            const usedCategories = new Set(allFetchedEvents.flatMap(event => event.categories || []));
            
            if (usedCategories.size === 0) {
                legendContainer.classList.add('hidden');
                return;
            };
            legendContainer.classList.remove('hidden');

            usedCategories.forEach(category => {
                const colorInfo = categoryColors[category] || categoryColors['default'];
                const legendItem = document.createElement('div');
                legendItem.className = 'flex items-center text-sm';
                legendItem.innerHTML = `
                    <span class="w-3 h-3 rounded-full mr-2 ${colorInfo.solid}"></span>
                    <span>${category}</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        }

        function renderCalendar() {
            calendarContainer.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthYearHeader.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const firstDayOfMonth = new Date(year, month, 1);
            
            const date = new Date(year, month, 1);
            date.setDate(date.getDate() - firstDayOfMonth.getDay());
            
            // Add day headers (Sun, Mon, etc.)
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = `text-center font-semibold text-sm py-2 text-gray-400 border-b border-r border-[#4a4a4a]`;
                dayEl.textContent = day;
                calendarContainer.appendChild(dayEl);
            });
            
            // Render 42 cells (6 weeks)
            for (let i = 0; i < 42; i++) {
                const day = new Date(date);
                const isCurrentMonth = day.getMonth() === month;
                const isWeekend = day.getDay() === 0 || day.getDay() === 6;

                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day relative p-2 border-b border-r border-[#4a4a4a] ${isCurrentMonth ? '' : 'text-gray-600'} ${isWeekend && isCurrentMonth ? 'bg-black/20' : ''}`;
                
                const isToday = day.toDateString() === new Date().toDateString();

                const dayNumber = document.createElement('span');
                dayNumber.textContent = day.getDate();
                dayNumber.className = `text-sm font-semibold relative ${isToday ? 'bg-brand-orange text-white rounded-full flex items-center justify-center w-7 h-7 shadow-lg' : ''}`;
                dayEl.appendChild(dayNumber);

                const eventsForDay = getEventsForDay(day);
                if (eventsForDay.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'mt-1 space-y-1';

                    let maxEventsToShow = 3;
                    const hasOverflow = eventsForDay.length > maxEventsToShow;
                    
                    if (hasOverflow) {
                        maxEventsToShow--;
                    }

                    const visibleEvents = eventsForDay.slice(0, maxEventsToShow);

                    visibleEvents.forEach(event => {
                        const eventEl = createEventElement(event);
                        eventsContainer.appendChild(eventEl);
                    });

                    if (hasOverflow) {
                        const overflowCount = eventsForDay.length - maxEventsToShow;
                        const overflowEl = document.createElement('div');
                        overflowEl.className = 'text-xs text-gray-400 mt-1 pl-1 font-medium cursor-pointer hover:underline';
                        overflowEl.textContent = `+${overflowCount} more`;
                        overflowEl.addEventListener('click', (e) => {
                            e.stopPropagation();
                            showDayEvents(day, eventsForDay);
                        });
                        eventsContainer.appendChild(overflowEl);
                    }

                    dayEl.appendChild(eventsContainer);
                }
                calendarContainer.appendChild(dayEl);

                date.setDate(date.getDate() + 1);
            }
        }

        function createEventElement(event, isModal = false) {
            const categories = (event.categories && event.categories.length > 0) ? event.categories : ['default'];
            
            const eventEl = document.createElement('div');
            eventEl.className = `appointment rounded-md hover:brightness-125`;
            
            // Handle background coloring
            if (categories.length === 1) {
                const colorInfo = categoryColors[categories[0]] || categoryColors['default'];
                eventEl.classList.add(colorInfo.bg);
            } else {
                const gradientColors = categories.map(cat => {
                    return (categoryColors[cat] || categoryColors['default']).hex;
                });
                eventEl.style.backgroundImage = `linear-gradient(to right, ${gradientColors.join(', ')})`;
            }

            const contentContainer = document.createElement('div');
            
            if (isModal) {
                contentContainer.className = `flex-grow p-3`;
                const time = new Date(event.start.dateTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                contentContainer.innerHTML = `
                    <div>
                        <div class="font-bold text-white">${event.subject}</div>
                        <div class="text-sm text-gray-300">${time}</div>
                    </div>`;
            } else {
                contentContainer.className = `flex-grow p-1 text-xs leading-tight`;
                const time = new Date(event.start.dateTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                contentContainer.innerHTML = `<strong class="font-semibold text-white">${time}</strong><br><span class="text-gray-200">${event.subject}</span>`;
            }
            
            eventEl.appendChild(contentContainer);
            
            eventEl.addEventListener('click', (e) => {
                e.stopPropagation();
                if(isModal) {
                    closeDayModal();
                    setTimeout(() => showEventDetails(event), 300);
                } else {
                    showEventDetails(event);
                }
            });
            return eventEl;
        }

        function getEventsForDay(date) {
            return allFetchedEvents.filter(event => {
                const eventStartDate = new Date(event.start.dateTime);
                return eventStartDate.toDateString() === date.toDateString();
            });
        }
        
        // --- MODAL LOGIC ---
        function showEventDetails(event) {
            eventModalTitle.textContent = event.subject || 'No Subject';
            
            eventModalCategory.innerHTML = '';
            const categories = (event.categories && event.categories.length > 0) ? event.categories : ['No category'];
            categories.forEach(cat => {
                const colorInfo = categoryColors[cat] || categoryColors['default'];
                const catEl = document.createElement('span');
                catEl.textContent = cat;
                catEl.className = `px-2 py-1 text-xs rounded-full ${colorInfo.bg} ${colorInfo.text}`;
                eventModalCategory.appendChild(catEl);
            });
            
            const startTime = new Date(event.start.dateTime).toLocaleString([], { dateStyle: 'full', timeStyle: 'short' });
            const endTime = new Date(event.end.dateTime).toLocaleString([], { dateStyle: 'full', timeStyle: 'short' });
            eventModalTime.textContent = `From ${startTime} to ${endTime}`;
            
            eventModalLocation.textContent = event.location.displayName || 'No location specified';
            eventModalBody.innerHTML = event.body.content || 'No details provided.';
            
            eventModal.classList.remove('hidden');
            setTimeout(() => eventModalContent.classList.remove('scale-95'), 10); 
        }

        function closeEventModal() {
            eventModalContent.classList.add('scale-95');
            setTimeout(() => eventModal.classList.add('hidden'), 300); // Wait for animation
        }
        
        function showDayEvents(date, events) {
            dayModalTitle.textContent = `Events for ${date.toLocaleDateString([], { month: 'long', day: 'numeric' })}`;
            dayModalEvents.innerHTML = ''; // Clear previous
            
            events.forEach(event => {
                const eventEl = createEventElement(event, true);
                dayModalEvents.appendChild(eventEl);
});

            dayModal.classList.remove('hidden');
            setTimeout(() => dayModalContent.classList.remove('scale-95'), 10);
        }

        function closeDayModal() {
            dayModalContent.classList.add('scale-95');
            setTimeout(() => dayModal.classList.add('hidden'), 300);
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        eventModalClose.addEventListener('click', closeEventModal);
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                closeEventModal();
            }
        });

        dayModalClose.addEventListener('click', closeDayModal);
        dayModal.addEventListener('click', (e) => {
            if (e.target === dayModal) {
                closeDayModal();
            }
        });

        function showError(message) {
            errorMessageContainer.textContent = message;
            errorMessageContainer.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(updateClock, 1000);
            updateClock();
            fetchAllEvents();
        });
    </script>
</body>
</html>
