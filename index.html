<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevent any scrolling */
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            /* Header row + 6 weeks */
        }

        .calendar-day {
            border-color: #4a4a4a;
            /* A defined border color for dark mode */
            overflow-y: auto;
            /* Allow content to scroll */
            scrollbar-width: thin;
            /* Firefox */
            scrollbar-color: #4a4a4a transparent;
            /* Firefox */
        }

        /* Webkit scrollbar styling */
        .calendar-day::-webkit-scrollbar {
            width: 4px;
        }

        .calendar-day::-webkit-scrollbar-track {
            background: transparent;
        }

        .calendar-day::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }

        .appointment {
            display: block;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            position: relative;
        }

        .appointment:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        /* Styles for the modal */
        #event-modal-body a {
            color: #00a9e0;
            text-decoration: underline;
        }

        /* Glassmorphism & Polish */
        .glass-panel {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Custom Scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>

        // State
        let currentDate = new Date();

        let currentConditions = {}; // Store wind/humidity // Store weather data: 'YYYY-MM-DD' -> { min, max, icon }
        let calendarViewMode = 'today-view'; // 'today-view' or 'month-view'

        // --- CATEGORY COLOR MAPPING ---
        const categoryColors = {
            'Alex': { bg: 'bg-purple-500/30', text: 'text-purple-300', solid: 'bg-purple-500' },
            'Shane': { bg: 'bg-yellow-500/30', text: 'text-yellow-300', solid: 'bg-yellow-500' },
            'TCBNS': { bg: 'bg-blue-500/30', text: 'text-blue-300', solid: 'bg-blue-500' },
            'Tim': { bg: 'bg-green-500/30', text: 'text-green-300', solid: 'bg-green-500' },
            'Tyler': { bg: 'bg-red-500/30', text: 'text-red-300', solid: 'bg-red-500' },
            'Holiday': { bg: 'bg-gray-500/30', text: 'text-gray-300', solid: 'bg-gray-500' },
            'default': { bg: 'bg-brand-blue/30', text: 'text-brand-blue', solid: 'bg-brand-blue' }
        };

        // --- CLOCK AND DATE ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
            liveTimeEl.textContent = timeString;
            liveDateEl.textContent = dateString;
        }

        // --- WEATHER LOGIC ---
        const weatherContainer = document.getElementById('weather-container');
        const weatherTemp = document.getElementById('weather-temp');
        const weatherDesc = document.getElementById('weather-desc');
        const weatherIcon = document.getElementById('weather-icon');

        // --- ICON HELPER (EMOJI MATCH) ---
        const getSVGIcon = (code, sizeClass = 'text-3xl') => {
            let emoji = '‚òÅÔ∏è';
            // Clear 0
            if (code === 0) emoji = '‚òÄÔ∏è';
            // Partly Cloudy 1, 2
            else if (code === 1 || code === 2) emoji = 'üå§Ô∏è';
            // Overcast 3
            else if (code === 3) emoji = '‚òÅÔ∏è';
            // Fog 45, 48
            else if (code === 45 || code === 48) emoji = 'üå´Ô∏è';
            // Rain 51+
            else if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) emoji = 'üåßÔ∏è';
            // Snow 71+
            else if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) emoji = 'üå®Ô∏è';
            // Thunderstorm 95+
            else if (code >= 95) emoji = '‚õàÔ∏è';

            // Return emoji in a span with dynamic size
            return `<span class="${sizeClass} filter drop-shadow-md cursor-default select-none leading-none">${emoji}</span>`;
        };

        async function fetchWeather() {
            // Hardcoded location: 555 St Tammany St, Baton Rouge, LA 70806
            // Coordinates: User Provided
            const lat = 30.443658817670435;
            const lon = -91.13622634801513;
            // Add daily forecast params AND extra current params AND hourly humidity
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_probability_max,wind_speed_10m_max&hourly=relative_humidity_2m&timezone=auto&forecast_days=16`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('Weather fetch failed');
                const data = await res.json();

                // Process Current Weather
                const temp = Math.round(data.current.temperature_2m);
                const code = data.current.weather_code;
                const wind = Math.round(data.current.wind_speed_10m);
                const humidity = Math.round(data.current.relative_humidity_2m);

                const { desc, icon } = getWeatherInfo(code);

                // Save to state
                currentConditions = { temp, desc, icon, wind, humidity };

                weatherTemp.textContent = `${temp}¬∞F`;
                weatherDesc.textContent = desc;
                weatherIcon.textContent = icon;
                weatherContainer.classList.remove('hidden');

                // Process Daily Forecast
                dailyForecast = {};
                if (data.daily && data.daily.time) {
                    data.daily.time.forEach((date, i) => {
                        const code = data.daily.weather_code[i];
                        const max = Math.round(data.daily.temperature_2m_max[i]);
                        const min = Math.round(data.daily.temperature_2m_min[i]);
                        const precipProb = data.daily.precipitation_probability_max ? data.daily.precipitation_probability_max[i] : 0;
                        const windMax = data.daily.wind_speed_10m_max ? Math.round(data.daily.wind_speed_10m_max[i]) : 0;

                        // Calculate Daily Average Humidity from Hourly Data
                        let dailyHum = 0;
                        if (data.hourly && data.hourly.relative_humidity_2m) {
                            const start = i * 24;
                            const end = start + 24;
                            const hourlySlice = data.hourly.relative_humidity_2m.slice(start, end);
                            if (hourlySlice.length > 0) {
                                const sum = hourlySlice.reduce((a, b) => a + b, 0);
                                dailyHum = Math.round(sum / hourlySlice.length);
                            }
                        }

                        const { icon, desc } = getWeatherInfo(code);

                        dailyForecast[date] = { max, min, icon, desc, weather_code: code, precipProb, windMax, humidity: dailyHum };
                    });
                }

                // Re-render calendar to show new weather icons
                renderCalendar();

            } catch (err) {
                console.warn('Weather error:', err);
            }
        }

        function getWeatherInfo(code) {
            // WMO Weather interpretation codes (https://open-meteo.com/en/docs)
            if (code === 0) return { desc: 'Clear', icon: '‚òÄÔ∏è' };
            if (code >= 1 && code <= 3) return { desc: 'Cloudy', icon: '‚òÅÔ∏è' };
            if (code >= 45 && code <= 48) return { desc: 'Fog', icon: 'üå´Ô∏è' };
            if (code >= 51 && code <= 67) return { desc: 'Drizzle/Rain', icon: 'üåßÔ∏è' };
            if (code >= 71 && code <= 77) return { desc: 'Snow', icon: '‚ùÑÔ∏è' };
            if (code >= 80 && code <= 82) return { desc: 'Showers', icon: 'üå¶Ô∏è' };
            if (code >= 85 && code <= 86) return { desc: 'Snow Showers', icon: 'üå®Ô∏è' };
            if (code >= 95 && code <= 99) return { desc: 'Thunderstorm', icon: '‚õàÔ∏è' };
            return { desc: 'Unknown', icon: 'üå°Ô∏è' };
        }

        function showWeatherModal() {
            if (!currentConditions.temp) return; // No data yet

            const wmIcon = document.getElementById('wm-icon');
            const wmTemp = document.getElementById('wm-temp');
            const wmDesc = document.getElementById('wm-desc');
            const wmWind = document.getElementById('wm-wind');
            const wmHumidity = document.getElementById('wm-humidity');

            // Default State Restoration Helper
            const restoreCurrent = () => {
                wmIcon.textContent = currentConditions.icon; // This is emoji, maybe replace with SVG for current too later?
                // Actually currentConditions.icon is Emoji from getWeatherIcon.
                // Let's stick to Emoji for Current for now OR update getSVGIcon to handle it?
                // The user request was "Unified Iconography... Replace emojis in the grid".
                // But the Hero uses currentConditions.icon. If I change the grid to SVG, I should probably also update the Hero to use SVG if requested.
                // "Hovering... updates... Hero section". If Hover puts SVG in Hero, then Hero should probably be SVG by default.
                // But currentConditions.icon is currently an EMOJI.
                // I'll leave the current condition as emoji for now to minimize breakage, but when invalidating hover, restore it.
                wmTemp.textContent = `${currentConditions.temp}¬∞`;
                wmDesc.textContent = currentConditions.desc;
                wmWind.textContent = `${currentConditions.wind} mph`;
                wmHumidity.parentElement.parentElement.classList.remove('hidden'); // Show details grid
                wmHumidity.textContent = `${currentConditions.humidity}%`;
            };

            restoreCurrent();

            const listEl = document.getElementById('wm-forecast-list');
            listEl.innerHTML = '';

            // Sorted keys
            const keys = Object.keys(dailyForecast).sort();
            keys.forEach((dateStr, index) => {
                const f = dailyForecast[dateStr];
                const d = new Date(dateStr + 'T00:00:00');
                const dayName = d.toLocaleDateString([], { weekday: 'short' });
                const shortDate = d.toLocaleDateString([], { month: '2-digit', day: '2-digit' });

                // SVG Icon (Emoji)
                const svgIcon = getSVGIcon(f.weather_code, 'text-4xl');

                // Precip
                const precipProb = f.precipProb || 0; // Ensure data presence
                const showPrecip = precipProb > 0;

                const row = document.createElement('div');
                row.className = 'flex flex-col items-center justify-center bg-white/5 p-3 rounded-xl border border-white/5 hover:bg-white/10 transition-all duration-300 ease-in-out hover:scale-110 cursor-pointer shadow-sm animate-fade-in-up group'; // Added group and cursor-pointer
                row.style.animationDelay = `${index * 50}ms`;
                row.style.animationFillMode = 'both';

                // Hover Interactions
                row.addEventListener('mouseenter', () => {
                    wmIcon.innerHTML = `<div class="w-full h-full flex items-center justify-center">${getSVGIcon(f.weather_code, 'text-7xl')}</div>`;
                    wmTemp.textContent = `${f.max}¬∞`;
                    wmDesc.textContent = dayName; // Show Day Name instead of Desc
                    wmWind.textContent = `${f.windMax || '--'} mph`;
                    // Hide humidity or show something else? For now let's just show standard details
                    // Daily doesn't have humidity easily handy without parsing hourly.
                    // Let's swap Humidity for Precip if available?
                    // Actually, simpler: Just show Wind.
                    wmHumidity.textContent = `${f.humidity || '--'}%`;
                });

                row.addEventListener('mouseleave', () => {
                    restoreCurrent();
                });

                row.innerHTML = `
                    <div class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-1 group-hover:text-white transition-colors">${dayName}</div>
                    <div class="w-12 h-12 mb-2 drop-shadow-md text-white overflow-visible flex items-center justify-center">${svgIcon}</div>
                    <div class="flex items-center gap-1 bg-black/20 px-2 py-1 rounded-full mb-1">
                        <span class="text-white font-bold text-sm">${f.max}¬∞</span>
                        <span class="text-gray-500 text-[10px]">${f.min}¬∞</span>
                    </div>
                    ${showPrecip ? `<div class="flex items-center gap-0.5 text-blue-300 text-[10px] font-bold"><svg class="w-2.5 h-2.5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a.75.75 0 01.75.75v5.59l2.44-2.44a.75.75 0 111.06 1.06l-3.75 3.75a.75.75 0 01-1.06 0l-3.75-3.75a.75.75 0 111.06-1.06l2.44 2.44V2.75A.75.75 0 0110 2z"/></svg> ${precipProb}%</div>` : '<div class="h-[15px]"></div>'}
                `;
                listEl.appendChild(row);
            });

            weatherModal.classList.remove('hidden');
        }



        // --- CALENDAR LOGIC ---
        async function fetchAllEvents() {
            // Do not show loader on background refresh
            const isInitialLoad = allFetchedEvents.length === 0;
            if (isInitialLoad) {
                loader.classList.remove('hidden');
                calendarContainer.classList.add('hidden');
            }
            errorMessageContainer.classList.add('hidden');

            try {
                const response = await fetch(BACKEND_API_URL);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Request failed with status: ${response.status}`);
                }
                allFetchedEvents = await response.json();

                // Update Last Updated time
                const now = new Date();
                const updatedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('last-updated').textContent = `Last synced: ${updatedTime}`;

                renderCalendar();
                renderLegend();
            } catch (error) {
                console.error('An error occurred:', error);
                showError(`Failed to fetch calendar events: ${error.message}`);
            } finally {
                if (isInitialLoad) {
                    loader.classList.add('hidden');
                    calendarContainer.classList.remove('hidden');
                }
            }
        }

        function renderLegend() {
            legendContainer.innerHTML = '';
            const usedCategories = new Set(allFetchedEvents.flatMap(event => event.categories || []));

            if (usedCategories.size === 0) {
                legendContainer.classList.add('hidden');
                return;
            };
            legendContainer.classList.remove('hidden');

            usedCategories.forEach(category => {
                const colorInfo = categoryColors[category] || categoryColors['default'];
                const legendItem = document.createElement('div');
                legendItem.className = 'flex items-center text-sm';
                legendItem.innerHTML = `
                    <span class="w-3 h-3 rounded-full mr-2 ${colorInfo.solid}"></span>
                    <span>${category}</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        }

        function renderCalendar() {
            calendarContainer.innerHTML = '';

            let date; // This will be the starting Sunday for the grid
            let year;
            let month;

            if (calendarViewMode === 'today-view') {
                const today = new Date();
                year = today.getFullYear();
                month = today.getMonth();
                monthYearHeader.textContent = `${today.toLocaleString('default', { month: 'long' })} ${year}`;

                date = new Date(); // Start from today
                date.setDate(date.getDate() - today.getDay()); // Go back to the Sunday of this week
            } else { // 'month-view'
                year = currentDate.getFullYear();
                month = currentDate.getMonth();
                monthYearHeader.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

                const firstDayOfMonth = new Date(year, month, 1);
                date = new Date(year, month, 1);
                date.setDate(date.getDate() - firstDayOfMonth.getDay());
            }

            // Add day headers (Sun, Mon, etc.)
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = `text-center font-semibold text-sm py-2 text-gray-400 border-b border-r border-[#4a4a4a]`;
                dayEl.textContent = day;
                calendarContainer.appendChild(dayEl);
            });

            // Render 42 cells (6 weeks)
            for (let i = 0; i < 42; i++) {
                const day = new Date(date);
                const isCurrentMonth = day.getMonth() === month;
                const isWeekend = day.getDay() === 0 || day.getDay() === 6;

                const dayEl = document.createElement('div');
                // Dim non-current month days only in 'month-view'
                const dimClass = (calendarViewMode === 'month-view' && !isCurrentMonth) ? 'text-gray-600' : '';
                dayEl.className = `calendar-day relative p-2 border-b border-r border-[#4a4a4a] ${dimClass} ${isWeekend && isCurrentMonth ? 'bg-black/20' : ''}`;

                const isToday = day.toDateString() === new Date().toDateString();

                const dayNumber = document.createElement('span');
                dayNumber.textContent = day.getDate();
                // Highlight 'Today' with a ring and subtle background
                if (isToday) {
                    dayEl.classList.add('bg-brand-blue/10', 'ring-1', 'ring-brand-blue/50', 'ring-inset');
                    dayNumber.className = `text-sm font-bold relative bg-brand-orange text-white rounded-full flex items-center justify-center w-7 h-7 shadow-md z-10`;
                } else {
                    dayNumber.className = `text-sm font-semibold relative text-gray-400`;
                }

                dayEl.appendChild(dayNumber);

                // --- Inject Forecast ---
                // Format day as YYYY-MM-DD to match API keys
                const dateKey = `${day.getFullYear()}-${String(day.getMonth() + 1).padStart(2, '0')}-${String(day.getDate()).padStart(2, '0')}`;
                if (dailyForecast[dateKey]) {
                    const f = dailyForecast[dateKey];
                    const weatherEl = document.createElement('div');
                    // Changed to support SVG html
                    weatherEl.className = 'absolute top-1 right-2 flex items-center gap-1 opacity-90 cursor-pointer hover:scale-110 transition-transform z-20';
                    weatherEl.innerHTML = `
                        <div class="w-6 h-6 text-white drop-shadow-md flex items-center justify-center">${getSVGIcon(f.weather_code, 'text-xl')}</div>
                        <span class="text-[10px] items-center flex font-bold text-gray-200 bg-black/30 px-1 rounded">${f.max}¬∞</span>
                    `;
                    weatherEl.addEventListener('click', (e) => {
                        e.stopPropagation(); // prevent triggering day modal
                        showWeatherModal();
                    });
                    dayEl.appendChild(weatherEl);
                }

                const eventsForDay = getEventsForDay(day);
                if (eventsForDay.length > 0) {
                    const eventsContainer = document.createElement('div');
                    eventsContainer.className = 'mt-1 space-y-1';

                    eventsForDay.forEach(event => {
                        try {
                            const eventEl = createEventElement(event);
                            eventsContainer.appendChild(eventEl);
                        } catch (err) {
                            console.warn('Skipping malformed event:', event, err);
                        }
                    });

                    dayEl.appendChild(eventsContainer);
                }
                calendarContainer.appendChild(dayEl);

                date.setDate(date.getDate() + 1);
            }
        }

        function createEventElement(event, isModal = false) {
            const categories = (event.categories && event.categories.length > 0) ? event.categories : [];
            const isHoliday = categories.includes('Holiday');

            let colorInfo;
            if (isHoliday) {
                colorInfo = categoryColors['Holiday'];
            } else {
                colorInfo = categoryColors['default'];
            }

            const eventEl = document.createElement('div');
            eventEl.className = `appointment rounded-md hover:brightness-125 ${isModal ? 'p-3' : 'p-1'} ${colorInfo.bg}`;

            const contentContainer = document.createElement('div');
            contentContainer.className = `flex-grow ${isModal ? '' : 'text-xs leading-tight'}`;
            // Use local date parsing (remove + 'Z') to prevent timezone shifts
            let timeText;
            if (event.isAllDay) {
                timeText = "All Day";
            } else {
                // Regular events: Treat as UTC (+ 'Z') to convert to local system time
                timeText = new Date(event.start.dateTime + 'Z').toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            }

            if (isModal) {
                contentContainer.innerHTML = `
                    <div>
                        <div class="font-bold text-white">${event.subject}</div>
                        <div class="text-sm text-gray-300">${timeText}</div>
                    </div>`;
            } else {
                contentContainer.innerHTML = `<strong class="font-semibold text-white">${timeText}</strong><br><span class="text-gray-200">${event.subject}</span>`;
            }

            eventEl.appendChild(contentContainer);

            // Add multi-category indicator dots if categories exist and it's NOT a holiday
            if (categories.length > 0 && !isHoliday) {
                const dotsContainer = document.createElement('div');
                dotsContainer.className = 'absolute bottom-1 right-1 flex space-x-1';
                categories.forEach(cat => {
                    const catColorInfo = categoryColors[cat] || categoryColors['default'];
                    const dot = document.createElement('span');
                    dot.className = `w-1.5 h-1.5 rounded-full ${catColorInfo.solid}`;
                    dotsContainer.appendChild(dot);
                });
                eventEl.appendChild(dotsContainer);
            }

            eventEl.addEventListener('click', (e) => {
                e.stopPropagation();
                if (isModal) {
                    closeDayModal();
                    setTimeout(() => showEventDetails(event), 300);
                } else {
                    showEventDetails(event);
                }
            });
            return eventEl;
        }

        function getEventsForDay(date) {
            return allFetchedEvents.filter(event => {
                const eventStartDate = new Date(event.start.dateTime);
                const eventEndDate = new Date(event.end.dateTime);

                // Normalize dates to midnight for comparison
                const checkDate = new Date(date);
                checkDate.setHours(0, 0, 0, 0);

                const startDate = new Date(eventStartDate);
                startDate.setHours(0, 0, 0, 0);

                const endDate = new Date(eventEndDate);
                endDate.setHours(0, 0, 0, 0);

                if (event.isAllDay) {
                    // Show if date is >= start AND date < end
                    return checkDate.getTime() >= startDate.getTime() && checkDate.getTime() < endDate.getTime();
                } else {
                    // Regular events: Convert to local date to check against calendar day
                    // Must add 'Z' to treat start string as UTC
                    const localEventStart = new Date(event.start.dateTime + 'Z');
                    return localEventStart.toDateString() === date.toDateString();
                }
            });
        }

        // --- MODAL LOGIC ---
        function showEventDetails(event) {
            eventModalTitle.textContent = event.subject || 'No Subject';

            eventModalCategory.innerHTML = '';
            const categories = (event.categories && event.categories.length > 0) ? event.categories : ['No category'];
            categories.forEach(cat => {
                const colorInfo = categoryColors[cat] || categoryColors['default'];
                const catEl = document.createElement('span');
                catEl.textContent = cat;
                catEl.className = `px-2 py-1 text-xs rounded-full ${colorInfo.bg} ${colorInfo.text}`;
                eventModalCategory.appendChild(catEl);
            });

            // Use local date parsing (remove + 'Z')
            if (event.isAllDay) {
                const dateStr = new Date(event.start.dateTime).toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
                eventModalTime.textContent = `${dateStr} (All Day)`;
            } else {
                // Regular events: Treat as UTC (+ 'Z')
                const startTime = new Date(event.start.dateTime + 'Z').toLocaleString([], { dateStyle: 'full', timeStyle: 'short' });
                const endTime = new Date(event.end.dateTime + 'Z').toLocaleString([], { dateStyle: 'full', timeStyle: 'short' });
                eventModalTime.textContent = `From ${startTime} to ${endTime}`;
            }

            eventModalLocation.textContent = (event.location && event.location.displayName) || 'No location specified';
            eventModalBody.innerHTML = (event.body && event.body.content) || 'No details provided.';

            eventModal.classList.remove('hidden');
            setTimeout(() => eventModalContent.classList.remove('scale-95'), 10);
        }

        function closeEventModal() {
            eventModalContent.classList.add('scale-95');
            setTimeout(() => eventModal.classList.add('hidden'), 300); // Wait for animation
        }

        function showDayEvents(date, events) {
            dayModalTitle.textContent = `Events for ${date.toLocaleDateString([], { month: 'long', day: 'numeric' })}`;
            dayModalEvents.innerHTML = ''; // Clear previous

            events.forEach(event => {
                const eventEl = createEventElement(event, true);
                dayModalEvents.appendChild(eventEl);
            });

            dayModal.classList.remove('hidden');
            setTimeout(() => dayModalContent.classList.remove('scale-95'), 10);
        }

        function closeDayModal() {
            dayModalContent.classList.add('scale-95');
            setTimeout(() => dayModal.classList.add('hidden'), 300);
        }

        prevMonthBtn.addEventListener('click', () => {
            calendarViewMode = 'month-view';
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            calendarViewMode = 'month-view';
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        todayBtn.addEventListener('click', () => {
            calendarViewMode = 'today-view';
            currentDate = new Date();
            renderCalendar();
        });

        eventModalClose.addEventListener('click', closeEventModal);
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                closeEventModal();
            }
        });

        dayModalClose.addEventListener('click', closeDayModal);
        dayModal.addEventListener('click', (e) => {
            if (e.target === dayModal) {
                closeDayModal();
            }
        });

        function showError(message) {
            errorMessageContainer.textContent = message;
            errorMessageContainer.classList.remove('hidden');
            loader.classList.add('hidden');
        }

        // --- AUTO REFRESH ---
        async function refreshDashboard() {
            console.log('üîÑ Dashboard Auto-Refresh triggered...');
            try {
                await Promise.all([fetchAllEvents(), fetchWeather()]);
                const now = new Date();
                lastUpdatedTxt.textContent = `Last synced: ${now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}`;
            } catch (err) {
                console.error('Auto-refresh failed:', err);
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial setup
            setInterval(updateClock, 1000);
            updateClock();

            // Initial Fetch
            refreshDashboard();

            weatherContainer.addEventListener('click', showWeatherModal);
            weatherModalClose.addEventListener('click', () => {
                weatherModal.classList.add('hidden');
            });
            weatherModal.addEventListener('click', (e) => {
                if (e.target === weatherModal) weatherModal.classList.add('hidden');
            });

            // Set up automatic refresh every 15 minutes (900,000 ms)
            setInterval(refreshDashboard, 900000);
        });
    </script>
